<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>მომხმარებლის ფორმა</h1>
  <form id="userForm">
    <input type="text" id="fullname" placeholder="სრული სახელი" required>
    <input type="email" id="email" placeholder="ელ. ფოსტა" required>
    <input type="password" id="password" placeholder="პაროლი" required>
    <button type="submit">გაგზავნა</button>
  </form>

  <h1>User Data</h1>
  <p>Fullname: <span id="outputFullname"></span></p>
  <p>Email: <span id="outputEmail"></span></p>
  <p>Password: <span id="outputPassword"></span></p>

  <script>
    const form = document.getElementById('userForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      document.getElementById('outputFullname').textContent = fullname;
      document.getElementById('outputEmail').textContent = email;
      document.getElementById('outputPassword').textContent = password;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0042a04d70.js" crossorigin="anonymous"></script>
    <title>My First Project</title>
</head>

<body>
    <main>
        <section id="logo-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="264" height="49pt" viewBox="0 0 198 49">
                <g fill="#fff">
            </svg>
        </section>
        <section id="main-section">
            <div>
                <img src="../home/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
                    lt="" class="double_pc">
            </div>
            <svg width="709" height="506" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            </svg>
            <div id="content-div">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have <br /> a voice, but so does your audience.
                    Create connections with <br /> your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
            <img src="../home/huddle-landing-page-with-single-introductory-section-master/images/bg-desktop.svg" alt="">
        </section>
        <section id="icons-section">
            <div class="icon-div">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="icon-div">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icon-div">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </section>
    </main>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="card-header" src="/home/profile-card-component-main/images/bg-pattern-card.svg" alt="header_img">
        <img class="profile-img" src="/home/profile-card-component-main/images/image-victor.jpg" alt="Profile Image">
        <div class="card-body">
            <p class="name">Victor Crest <span style="color: gray;">26</span></p>
            <p class="location">London</p>
        </div>
        <div class="stats">
            <div class="stat">
                <h4>80K</h4>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h4>803K</h4>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
